---
image: williamyeh/java8:latest

services:
  - docker:dind

before_script:
  - printf "deb http://archive.debian.org/debian/ jessie main\ndeb-src http://archive.debian.org/debian/ jessie main\ndeb http://security.debian.org jessie/updates main\ndeb-src http://security.debian.org jessie/updates main" > /etc/apt/sources.list
  - apt-get update
  - apt-get install apt-transport-https ca-certificates curl gnupg2 software-properties-common -y
  - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
  - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
  - echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
  - apt-get update
  - apt-get install git docker-ce docker-ce-cli containerd.io scala sbt -y --force-yes
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  - git clone https://github.com/codeoverflow-org/chatoverflow.git
  - cd chatoverflow
  - git submodule add https://github.com/codeoverflow-org/chatoverflow-api.git api
  - git submodule add https://github.com/codeoverflow-org/chatoverflow-plugins.git plugins-public
  - git submodule init
  - git submodule update
  - sbt clean
  - sbt fetch
  - sbt reload
  - sbt version
  - sbt doc
  - cd ..

build:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
